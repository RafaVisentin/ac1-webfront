<h1>Calculadora de IMC</h1>

<label for="peso" class="form-label">Peso (kg):</label>
<input type="number" [(ngModel)]="peso" class="form-control">

<label for="altura" class="form-label">Altura (m):</label>
<input type="number" [(ngModel)]="altura" step="0.01" class="form-control">

<button (click)="calcularIMC()" class="btn btn-primary mt-2 mb-2">Calcular IMC</button>

<p>IMC: {{ imc }}</p>
<p>Classificação: {{ classificacao }}</p>
